<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lansing Codes Monthly Events</title>
</head>
<body>
  <h1>Lansing Codes Monthly Events</h1>

  <label for="date-format">Date Format:</label>
  <input type="text" id="date-format" size="40" value="Do (ddd) h:mm a">
  <input type="button" id="refresh-format" value="Update">
  <aside>
    <a href="https://momentjs.com/docs/#/displaying/format/">
      Moment.js Formatting Documentation
    </a>
  </aside>

  <section>
    <h2><span id="next-month-name"></span> Events</h2>
    <ul id="next-month-event-list"></ul>
  </section>

  <section>
    <h2><span id="current-month-name"></span> Events</h2>
    <ul id="current-month-event-list"></ul>
  </section>

  <script src="https://www.gstatic.com/firebasejs/6.4.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.4.1/firebase-firestore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
